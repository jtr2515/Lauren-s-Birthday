<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci√≥n Cumplea√±os Lauren</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Great Vibes', cursive;
      margin: 0;
      padding: 0;
      background: #ffe4e1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 5px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    /* Imagen inicial y principal */
    #coverImage, #invitationImage {
      width: 100%;
      border-radius: 20px;
      margin: 0 auto 20px auto;
      display: none;
    }

    #invitationImage {
      max-width: 100%;
    }

    button {
      padding: 12px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 25px;
      background-color: #ff69b4;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
      width: 80%;
      max-width: 300px;
    }

    button:hover {
      background-color: #ff1493;
    }

    /* Botones ocultos inicialmente */
    #locationBtn, #confirmBtn {
      display: none;
      position: relative;
      top: -10px; /* un poco m√°s arriba de la imagen */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Cumplea√±os de Lauren üéâ</h1>
    <p>¬°Est√°s invitado a celebrar con nosotros!</p>

    <!-- Bot√≥n para abrir invitaci√≥n -->
    <button id="openBtn">Abrir invitaci√≥n</button>

    <!-- Imagen inicial tipo portada -->
    <img src="1.Lauren.JPG" alt="Lauren Portada" id="coverImage">

    <!-- Imagen principal de invitaci√≥n -->
    <img src="2.Lauren.JPG" alt="Lauren Invitaci√≥n" id="invitationImage">

    <!-- Botones que aparecen despu√©s -->
    <button id="locationBtn">üìç Ver Ubicaci√≥n</button>
    <button id="confirmBtn">‚úÖ Confirmar Asistencia</button>
  </div>

  <script>
    const openBtn = document.getElementById('openBtn');
    const coverImage = document.getElementById('coverImage');
    const invitationImage = document.getElementById('invitationImage');
    const locationBtn = document.getElementById('locationBtn');
    const confirmBtn = document.getElementById('confirmBtn');

    openBtn.addEventListener('click', () => {
      // Mostrar portada y principal
      coverImage.style.display = 'block';
      invitationImage.style.display = 'block';

      // Mostrar botones
      locationBtn.style.display = 'block';
      confirmBtn.style.display = 'block';

      // Ocultar bot√≥n abrir
      openBtn.style.display = 'none';

      // Desplazamiento suave a la invitaci√≥n
      invitationImage.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });

    // Acci√≥n del bot√≥n ubicaci√≥n
    locationBtn.addEventListener('click', () => {
      // Reemplaza el link con la ubicaci√≥n de tu fiesta
      window.open('https://www.google.com/maps/place/Tu+Ubicacion', '_blank');
    });

    // Acci√≥n del bot√≥n confirmar
    confirmBtn.addEventListener('click', () => {
      alert('¬°Gracias! Tu asistencia ha sido confirmada üéâ');
      // Aqu√≠ podr√≠as redirigir a un formulario si quieres
      // window.location.href = 'https://tuformulario.com';
    });
  </script>
</body>
</html>
