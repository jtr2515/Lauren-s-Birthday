<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci贸n Cumplea帽os Lauren</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fce4ec, #fff8f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      min-height: 100vh;
    }

    .btn {
      background: #fff;
      border: 2px solid #f4a7b9;
      padding: 12px 20px;
      margin: 20px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      color: #e06f8b;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #fce4ec;
      border-color: #e06f8b;
    }

    .btn img {
      width: 20px;
      height: 20px;
    }

    .envelope-container {
      width: 100%;
      max-width: 600px;
      perspective: 1000px;
      margin: 0 auto 10px; /* m谩s abajo, justo encima del bot贸n */
    }

    .envelope {
      width: 100%;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      position: relative;
      min-height: 300px;
    }

    .front, .card {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff8f0;
    }

    .front {
      z-index: 2;
      transform: rotateY(0deg);
    }

    .front img,
    .card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }

    .card {
      z-index: 1;
      transform: rotateY(180deg);
    }

    .open .envelope {
      transform: rotateY(180deg);
    }

    .confirmation-section {
      width: 100%;
      max-width: 600px;
      margin-top: 60px;
      text-align: center;
      display: none;
      animation: fadeInUp 1s ease;
    }

    .confirmation-section.visible {
      display: block;
    }

    .confirmation-text {
      font-size: 32px;
      font-family: 'Great Vibes', cursive;
      color: #c2185b;
      margin-bottom: 15px;
    }

    .button-group-bottom {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    @media (max-width: 767px) {
      .confirmation-text {
        font-size: 26px;
      }

      .btn {
        font-size: 14px;
        padding: 10px 16px;
      }

      .button-group-bottom {
        flex-direction: column;
        gap: 10px;
      }

      .envelope-container {
        width: 100%;
        max-width: 100%;
        margin: 0 auto 10px;
      }

      .front img,
      .card img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }

      .envelope {
        box-shadow: none;
        border-radius: 0;
      }

      .confirmation-section {
        padding: 0 10px;
        margin-top: 70px;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Imagen 1.Lauren m谩s abajo -->
  <div class="envelope-container" id="envelopeContainer">
    <div class="envelope">
      <div class="front">
        <img src="./1.Lauren.jpg" alt="Sobre cerrado">
      </div>
      <div class="card">
        <img src="./2.Lauren.jpg" alt="Tarjeta">
      </div>
    </div>
  </div>

  <!-- Bot贸n justo debajo -->
  <button class="btn" id="openBtn"> Abrir Invitaci贸n</button>

  <!-- Confirmaci贸n m谩s separada -->
  <div class="confirmation-section" id="confirmationSection">
    <div class="confirmation-text">Confirma tu asistencia</div>
    <div class="button-group-bottom">
      <a href="https://wa.me/18296714033" target="_blank" class="btn">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp"> Confirmar
      </a>
      <a href="https://www.google.com/maps?daddr=G6X5%2B6F5,+Santo+Domingo,+Dominican+Republic"
         target="_blank" class="btn">
        <img src="https://img.icons8.com/color/48/000000/google-maps-new.png" alt="Google Maps"> Ubicaci贸n
      </a>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openBtn');
    const confirmationSection = document.getElementById('confirmationSection');
    const container = document.getElementById('envelopeContainer');

    openBtn.addEventListener('click', () => {
      container.classList.add('open');
      confirmationSection.classList.add('visible');
      openBtn.style.display = 'none';
      setTimeout(() => {
        confirmationSection.scrollIntoView({ behavior: 'smooth' });
      }, 1000);
    });
  </script>

</body>
</html>
