<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación Soy Mujer Latina</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    /* Colores basados en la imagen Mariel.jpg: Rosado/Coral, texto oscuro */
    :root{
      --coral:#e69999; /* color similar al acento del diseño */
      --sombra: 0 10px 28px rgba(230, 153, 153, .45);
      --texto-oscuro: #584b42; /* un marrón oscuro para el texto principal */
    }
    *{box-sizing:border-box;}
    body{
      margin:0; padding:10px 6px;
      font-family:'Playfair Display', serif; /* Fuente más legible para el cuerpo */
      background:linear-gradient(135deg,#fffbf8,#fff8f0); /* Fondo muy claro/beige suave */
      display:flex; flex-direction:column; align-items:center;
      min-height:100vh; color:var(--texto-oscuro);
    }
    h1, .confirmation-text{ font-family:'Great Vibes', cursive; color:#c2185b; /* Usar color rosa fuerte para énfasis */ }
    
    /* CONTENEDOR SOBRE / TARJETA (MAXIMIZED SIZE) */
    .envelope-container{
      width:100%; 
      max-width:550px; /* Large size for desktop/tablet */
      display:flex; flex-direction:column; align-items:center;
      margin:10px auto 18px auto; position:relative;
      border-radius:14px; 
      box-shadow:0 8px 20px rgba(0,0,0,.12);
      overflow:hidden; 
    }
    .envelope{ width:100%; background:#fff8f0; } 
    .front, .card{ width:100%; position:relative; }

    /* Portada (1.Lauren.JPG) */
    .front img{
      width:100%;
      height:auto; 
      max-height: 700px; 
      object-fit:contain; 
      object-position: center center; 
      display:block;
    }

    /* La imagen Mariel.JPG (Default: WIDER for large screens) */
    .card img{ 
      width:100%; 
      height:auto;        
      object-fit:cover; /* This makes it look WIDER on large screens */
      display:block; 
      animation:none!important; 
      transition:none!important; 
    }

    .card{ display:none; }
    .open .front{ display:none; }
    .open .card{ display:block; }

    /* Rebote del sobre al abrir */
    .bounce img{ animation:bounceEnvelope 1.2s ease; }
    @keyframes bounceEnvelope{
      0%{transform:translateY(0) rotate(0)}
      30%{transform:translateY(-18px) rotate(-4deg)}
      50%{transform:translateY(0) rotate(4deg)}
      70%{transform:translateY(-9px) rotate(-2deg)}
      100%{transform:translateY(0) rotate(0)}
    }

    /* BOTÓN ABRIR - Estilo coral/rosado suave */
    #openBtn{
      margin:36px 0 14px 0;
      padding:16px 28px; width:86%; 
      max-width:480px; 
      border:none; border-radius:30px;
      font-size:22px; color:#fff; cursor:pointer;
      background:var(--coral);
      box-shadow:var(--sombra);
      transition:transform .15s ease, filter .25s ease;
    }
    #openBtn:hover{ filter:brightness(1.06) }
    #openBtn:active{ transform:scale(.98) }

    /* SECCIÓN CONFIRMACIÓN / BOTONES */
    .confirmation-section{
      width:100%; 
      max-width:550px; 
      text-align:center;
      display:none; animation:fadeInUp .8s ease both; margin-top:8px;
    }
    .confirmation-section.visible{ display:block; }
    .confirmation-text{ font-size:36px; margin:20px 0 8px 0; color:var(--texto-oscuro); } 
    .button-group-bottom{
      display:flex; flex-direction:column; align-items:center;
      gap:18px; margin:14px 0 18px; width:100%;
    }

    /* BOTONES PRINCIPALES IGUAL AL SOBRE */
    .btn{
      display:flex; align-items:center; justify-content:center; gap:10px;
      width:86%; 
      max-width:480px; 
      padding:18px 32px;
      border:none; border-radius:34px;
      color:#fff; text-decoration:none;
      font-size:26px; font-weight:700; cursor:pointer;
      background:var(--coral); 
      box-shadow:var(--sombra);
      transition:transform .12s ease, filter .25s ease, box-shadow .25s ease;
    }
    .btn:hover{ filter:brightness(1.08); box-shadow:0 14px 34px rgba(230, 153, 153, .55); }
    .btn:active{ transform:scale(.98) }
    .btn img{ width:30px; height:30px; }

    @keyframes fadeInUp{ from{opacity:0; transform:translateY(18px)} to{opacity:1; transform:translateY(0)} }

    /* RESPONSIVE (MOBILE VIEW) */
    @media (max-width:480px){
      /* Reduce size for optimal phone fit */
      .envelope-container, .confirmation-section {
          max-width: 420px;
      }
      .front img{ 
        max-height:420px; 
      }
      .btn, #openBtn {
          max-width: 340px;
      }
      
      /* KEY MOBILE OPTIMIZATION for Mariel.JPG */
      .card img {
          object-fit: contain !important; /* Forces the entire image to be visible on small screens */
      }

      /* Button/text sizes */
      #openBtn{ font-size:21px; padding:15px 26px; }
      .confirmation-text{ font-size:32px; }
      .btn{ font-size:24px; padding:16px 28px; }
      .btn img{ width:28px; height:28px; }
    }

    /* Reducir animaciones si usuario prefiere */
    @media (prefers-reduced-motion: reduce){
      .bounce img{ animation:none !important; }
      .confirmation-section{ animation:none !important; }
      html{ scroll-behavior:auto; }
    }
  </style>
</head>
<body>
  <div class="envelope-container" id="envelopeContainer">
    <div class="envelope bounce" id="envelope">
      <div class="front">
        <img id="frontImg" src="./1.Lauren.JPG" alt="Sobre cerrado">
      </div>
      <div class="card">
        <img id="cardImg" src="./Mariel.JPG" alt="Invitación Soy Mujer Latina">
      </div>
    </div>
  </div>

  <button id="openBtn">💌 Ver invitación</button>

  <div class="confirmation-section" id="confirmationSection">
    <div class="confirmation-text">¡Sé puntual, te esperamos!</div>
    <p style="margin-top: -15px; font-size: 20px; font-style: italic; color: var(--texto-oscuro);">Confirma tu asistencia ahora:</p>
    <div class="button-group-bottom">
      <a class="btn" id="confirmBtn" target="_blank">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp"> Confirmar Asistencia
      </a>
      <a class="btn" id="locationBtn" target="_blank">
        <img src="https://img.icons8.com/color/48/000000/google-maps-new.png" alt="Google Maps"> Ver Ubicación
      </a>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openBtn');
    const envelope = document.getElementById('envelope');
    const container = document.getElementById('envelopeContainer');
    const confirmationSection = document.getElementById('confirmationSection');
    const confirmBtn = document.getElementById('confirmBtn');
    const locationBtn = document.getElementById('locationBtn');

    // CONFIGURACIÓN DINÁMICA DE ENLACES
    const telefono = '17869927867'; // Número de WhatsApp
    const mensaje = encodeURIComponent('¡Hola! Me gustaría confirmar mi asistencia al evento "Soy Mujer Latina".');
    confirmBtn.href = `https://wa.me/${telefono}?text=${mensaje}`;
    
    // Enlace de Google Maps actualizado
    locationBtn.href = 'https://maps.app.goo.gl/QpM477KxN1XzXg2E73';

    // Abrir invitación
    openBtn.addEventListener('click', () => {
      envelope.classList.add('bounce');
      setTimeout(() => {
        container.classList.add('open');
        confirmationSection.classList.add('visible');
        openBtn.style.display = 'none';
        envelope.classList.remove('bounce');
        // Desplazamiento suave hacia la sección de confirmación
        confirmationSection.scrollIntoView({ behavior:'smooth', block:'center' });
      }, 1200); // 1.2 segundos para la animación
    });
  </script>
</body>
</html>
