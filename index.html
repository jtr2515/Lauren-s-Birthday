<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Cumpleaños Lauren</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Great Vibes', cursive;
      margin: 0;
      padding: 10px 5px;
      background: linear-gradient(135deg, #ffe4e1, #fff8f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .envelope-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
      min-height: 350px;
      position: relative;
    }

    .envelope {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .bounce img {
      animation: bounceEnvelope 1.2s ease;
    }

    @keyframes bounceEnvelope {
      0% { transform: translateY(0) rotate(0deg); }
      30% { transform: translateY(-20px) rotate(-4deg); }
      50% { transform: translateY(0) rotate(4deg); }
      70% { transform: translateY(-10px) rotate(-2deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .front, .card {
      position: relative;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff8f0;
    }

    .front img, .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .card img {
      animation: none !important;
      transition: none !important;
    }

    .card {
      display: none;
    }

    .open .front {
      display: none;
    }

    .open .card {
      display: block;
    }

    #openBtn {
      margin: 20px 0;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background-color: #ff69b4;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
      width: 80%;
      max-width: 300px;
    }

    #openBtn:hover {
      background-color: #ff1493;
    }

    .welcome-text {
      font-size: 28px;
      color: #e06f8b;
      text-align: center;
      margin: 15px 0 10px 0;
      transition: opacity 0.5s ease;
    }

    .welcome-text.hidden {
      opacity: 0;
      display: none;
    }

    .confirmation-section {
      width: 100%;
      max-width: 400px;
      text-align: center;
      display: none;
      margin-top: 15px;
      animation: fadeInUp 1s ease;
    }

    .confirmation-section.visible {
      display: block;
    }

    .confirmation-text {
      font-size: 28px;
      color: #c2185b;
      margin-bottom: 15px;
    }

    .button-group-bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background-color: #ff69b4;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
      width: 80%;
      max-width: 300px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      background-color: #ff1493;
    }

    .btn img {
      width: 20px;
      height: 20px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 480px) {
      .welcome-text, .confirmation-text {
        font-size: 24px;
      }

      .btn {
        font-size: 16px;
        padding: 10px 16px;
      }

      .envelope-container {
        min-height: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- Imagen 1.Laurren -->
  <div class="envelope-container" id="envelopeContainer">
    <div class="envelope" id="envelope">
      <div class="front">
        <img src="./1.Laurren.JPG" alt="Sobre cerrado">
      </div>
      <div class="card">
        <img src="./2.Lauren.JPG" alt="Tarjeta">
      </div>
    </div>
  </div>

  <!-- Botón Abrir Invitación -->
  <button id="openBtn">📩 Abrir Invitación</button>

  <!-- Texto bonito debajo del botón -->
  <div class="welcome-text" id="welcomeText">¡Estamos muy felices de que vengas a celebrar con nosotros!</div>

  <!-- Confirmación -->
  <div class="confirmation-section" id="confirmationSection">
    <div class="confirmation-text">Confirma tu asistencia</div>
    <div class="button-group-bottom">
      <a href="https://wa.me/18296714033" target="_blank" class="btn">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp"> Confirmar
      </a>
      <a href="https://www.google.com/maps?daddr=G6X5%2B6F5,+Santo+Domingo,+Dominican+Republic"
         target="_blank" class="btn">
        <img src="https://img.icons8.com/color/48/000000/google-maps-new.png" alt="Google Maps"> Ubicación
      </a>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openBtn');
    const confirmationSection = document.getElementById('confirmationSection');
    const container = document.getElementById('envelopeContainer');
    const welcomeText = document.getElementById('welcomeText');
    const envelope = document.getElementById('envelope');

    openBtn.addEventListener('click', () => {
      envelope.classList.add('bounce');

      setTimeout(() => {
        container.classList.add('open');
        confirmationSection.classList.add('visible');
        welcomeText.classList.add('hidden');
        openBtn.style.display = 'none';
        envelope.classList.remove('bounce');

        // Scroll suave
        confirmationSection.scrollIntoView({ behavior: 'smooth' });
      }, 1200);
    });
  </script>

</body>
</html>
