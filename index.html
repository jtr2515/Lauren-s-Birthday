<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci√≥n Cumplea√±os Lauren</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Great Vibes', cursive;
      margin: 0;
      padding: 0;
      background: #ffe4e1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    #invitationImage {
      width: 100%;
      max-width: 350px;
      margin: 20px 0;
      display: none; /* Se muestra despu√©s de abrir invitaci√≥n */
    }

    button {
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      background-color: #ff69b4;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff1493;
    }

    /* Botones ocultos inicialmente */
    #locationBtn, #confirmBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Cumplea√±os de Lauren üéâ</h1>
    <p>¬°Est√°s invitado a celebrar con nosotros!</p>
    
    <button id="openBtn">Abrir invitaci√≥n</button>

    <!-- Imagen de la invitaci√≥n -->
    <img src="2.Lauren.JPG" alt="Lauren" id="invitationImage">

    <!-- Botones que aparecen despu√©s de abrir -->
    <button id="locationBtn">üìç Ver Ubicaci√≥n</button>
    <button id="confirmBtn">‚úÖ Confirmar Asistencia</button>
  </div>

  <script>
    const openBtn = document.getElementById('openBtn');
    const invitationImage = document.getElementById('invitationImage');
    const locationBtn = document.getElementById('locationBtn');
    const confirmBtn = document.getElementById('confirmBtn');

    openBtn.addEventListener('click', () => {
      invitationImage.style.display = 'block';
      
      // Mostrar botones un poco m√°s arriba
      locationBtn.style.display = 'block';
      confirmBtn.style.display = 'block';

      // Opcional: desplazarse suavemente hacia la imagen
      invitationImage.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });
  </script>
</body>
</html>
