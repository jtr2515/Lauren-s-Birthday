<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación Cumpleaños Lauren</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #fce4ec, #fff8f0);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px 10px;
    min-height: 100vh;
  }

  .btn {
    background: #fff;
    border: 2px solid #f4a7b9;
    padding: 12px 20px;
    margin: 5px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    color: #e06f8b;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: #fce4ec;
    border-color: #e06f8b;
  }

  .btn img {
    width: 20px;
    height: 20px;
  }

  .envelope-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    aspect-ratio: 16/9;
    perspective: 1200px;
    margin: 20px 0;
  }

  .envelope {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 1s ease-in-out;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    overflow: hidden;
  }

  .envelope:hover {
    transform: translateY(-5px);
  }

  .front, .card {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    border-radius: 12px;
    overflow: hidden;
    backface-visibility: hidden;
  }

  .front img, .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .card {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s ease, transform 1s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .open .envelope {
    transform: rotateX(-180deg);
  }

  .open .card {
    opacity: 1;
    transform: translateY(0);
    transition-delay: 0.5s;
  }

  .hidden {
    display: none;
  }

  .confirmation-text {
    font-size: 32px;
    font-family: 'Great Vibes', cursive;
    color: #c2185b;
    text-align: center;
    margin: 15px 0 10px;
  }

  .button-group-bottom {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
  }

  @media (max-width: 500px) {
    .confirmation-text {
      font-size: 26px;
    }

    .btn {
      font-size: 14px;
      padding: 10px 16px;
    }
  }
</style>
</head>
<body>

  <!-- Botón superior -->
  <button class="btn" id="openBtn">Abrir Invitación</button>

  <!-- Sobre e invitación -->
  <div class="envelope-container">
    <div class="envelope">
      <div class="front">
        <img src="./1.Laurren.JPG" alt="Sobre">
      </div>
    </div>
    <div class="card">
      <img src="./2.Lauren.JPG" alt="Tarjeta">
    </div>
  </div>

  <!-- Texto y botones que aparecen al abrir -->
  <div id="confirmationSection" class="hidden">
    <div class="confirmation-text">Confirma tu asistencia</div>
    <div class="button-group-bottom">
      <a href="https://wa.me/18296714033" target="_blank" class="btn">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp"> Confirmar
      </a>
      <a href="https://www.google.com/maps?daddr=G6X5%2B6F5,+Santo+Domingo,+Dominican+Republic" 
         target="_blank" class="btn">
        <img src="https://img.icons8.com/color/48/000000/google-maps-new.png" alt="Google Maps"> Ubicación
      </a>
    </div>
  </div>

<script>
  const openBtn = document.getElementById('openBtn');
  const confirmationSection = document.getElementById('confirmationSection');
  const container = document.querySelector('.envelope-container');

  openBtn.addEventListener('click', () => {
    container.classList.toggle('open');
    confirmationSection.classList.remove('hidden');
  });
</script>

</body>
</html>
