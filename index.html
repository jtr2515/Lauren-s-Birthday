<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Cumpleaños Lauren</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 10px 5px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fce4ec, #fff8f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .btn {
      background: #fff;
      border: 2px solid #f4a7b9;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      color: #e06f8b;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 10;
      position: relative;
    }

    .btn:hover {
      background: #fce4ec;
      border-color: #e06f8b;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn img {
      width: 20px;
      height: 20px;
    }

    /* Contenedor del sobre */
    .envelope-container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      min-height: 400px; /* asegurar espacio fijo para evitar saltos */
    }

    .envelope {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* eliminamos transform general */
    }

    /* Animación visual solo para el sobre (sin mover layout) */
    .bounce img {
      animation: bounceEnvelope 1.2s ease;
    }

    @keyframes bounceEnvelope {
      0% { transform: translateY(0) rotate(0deg); }
      30% { transform: translateY(-20px) rotate(-4deg); }
      50% { transform: translateY(0) rotate(4deg); }
      70% { transform: translateY(-10px) rotate(-2deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .front, .card {
      position: relative;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff8f0;
    }

    .front img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: none !important; /* eliminar cualquier animación */
      transition: none !important;
    }

    .card {
      display: none;
    }

    .open .front {
      display: none;
    }

    .open .card {
      display: block;
    }

    /* Botón más abajo */
    #openBtn {
      margin: 60px 0;
    }

    /* Texto bonito debajo del botón */
    .welcome-text {
      font-size: 32px;
      color: #e06f8b;
      font-family: 'Great Vibes', cursive;
      margin: 20px 0 15px 0;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    .welcome-text.hidden {
      opacity: 0;
      display: none;
    }

    .confirmation-section {
      width: 100%;
      max-width: 600px;
      text-align: center;
      display: none;
      margin-top: 20px;
      animation: fadeInUp 1s ease;
    }

    .confirmation-section.visible {
      display: block;
    }

    .confirmation-text {
      font-size: 32px;
      font-family: 'Great Vibes', cursive;
      color: #c2185b;
      margin-bottom: 25px;
    }

    /* Botones uno debajo del otro con más espacio */
    .button-group-bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px; /* más separación */
      margin-bottom: 20px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Imagen 1.Laurren -->
  <div class="envelope-container" id="envelopeContainer">
    <div class="envelope" id="envelope">
      <div class="front">
        <img src="./1.Laurren.JPG" alt="Sobre cerrado">
      </div>
      <div class="card">
        <img src="./2.Lauren.JPG" alt="Tarjeta">
      </div>
    </div>
  </div>

  <!-- Botón colocado más abajo -->
  <button class="btn" id="openBtn">📩 Abrir Invitación</button>

  <!-- Texto bonito debajo del botón -->
  <div class="welcome-text" id="welcomeText">¡Estamos muy felices de que vengas a celebrar con nosotros!</div>

  <!-- Confirmación -->
  <div class="confirmation-section" id="confirmationSection">
    <div class="confirmation-text">Confirma tu asistencia</div>
    <div class="button-group-bottom">
      <a href="https://wa.me/18296714033" target="_blank" class="btn">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp"> Confirmar
      </a>
      <a href="https://www.google.com/maps?daddr=G6X5%2B6F5,+Santo+Domingo,+Dominican+Republic"
         target="_blank" class="btn">
        <img src="https://img.icons8.com/color/48/000000/google-maps-new.png" alt="Google Maps"> Ubicación
      </a>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openBtn');
    const confirmationSection = document.getElementById('confirmationSection');
    const container = document.getElementById('envelopeContainer');
    const welcomeText = document.getElementById('welcomeText');
    const envelope = document.getElementById('envelope');

    openBtn.addEventListener('click', () => {
      // Animación visual solo para el sobre
      envelope.classList.add('bounce');

      setTimeout(() => {
        container.classList.add('open'); // La tarjeta aparece estática
        confirmationSection.classList.add('visible');
        welcomeText.classList.add('hidden');
        openBtn.style.display = 'none';
        envelope.classList.remove('bounce');

        // Scroll suave a la sección de confirmación
        confirmationSection.scrollIntoView({ behavior: 'smooth' });
      }, 1200); 
    });
  </script>

</body>
</html>
