    #openBtn:active{ transform:scale(.98) }

      font-size:32px;
      font-weight:700;
      margin:16px 8px 10px;
    }

    .confirmation-section{
      width:100%;
      max-width:420px;
      text-align:center;
      display:none;
      animation:fadeInUp .8s ease both;
      margin-top:8px;
    }
    .confirmation-section.visible{ display:block; }

    .confirmation-text{
      font-size:30px;
      margin:10px 0 8px 0;
      color:#b0124a;
    }

    .button-group-bottom{

      border:none;
      border-radius:34px;
      color:#fff;
      text-decoration:none;
      font-size:26px;
      font-weight:700;
      cursor:pointer;
      background-image:var(--grad);
      box-shadow:var(--sombra);
      transition:transform .12s ease, filter .25s ease, box-shadow .25s ease;
    }
    .btn:hover{
      filter:brightness(1.08);
      box-shadow:0 14px 34px rgba(233,30,99,.55);
    }
    .btn:active{ transform:scale(.98) }
    .btn img{ width:30px; height:30px; }

    @keyframes fadeInUp{
      from{opacity:0; transform:translateY(18px)}
      to{opacity:1; transform:translateY(0)}
    }

    @media (max-width:480px){

      .mensaje{ font-size:28px; }

      .confirmation-text{ font-size:28px; }
      .btn{ font-size:24px; padding:16px 28px; }
      .btn img{ width:28px; height:28px; }
    }

    @media (prefers-reduced-motion: reduce){
      .bounce img{ animation:none !important; }
      .confirmation-section{ animation:none !important; }
      html{ scroll-behavior:auto; }
    }
  </style>
</head>
