<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InvitaciÃ³n CumpleaÃ±os Lauren</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root{
      --rosa:#ff69b4;
      --rosa-osc:#ff1493;
      --grad: linear-gradient(45deg, #ff69b4, #ff8ecf, #ffa6da);
      --sombra: 0 10px 28px rgba(255,105,180,.45);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      padding:10px 6px;
      font-family:'Great Vibes',cursive;
      background:linear-gradient(135deg,#ffe4e1,#fff8f0);
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      color:#c2185b;
    }

    /* CONTENEDOR SOBRE / TARJETA */
    .envelope-container{
      width:100%;
      max-width:420px;
      display:flex;
      flex-direction:column;
      align-items:center;
      margin:10px auto 18px auto;
      position:relative;
    }

    .envelope{
      width:100%;
      border-radius:14px;
      box-shadow:0 8px 20px rgba(0,0,0,.12);
      overflow:hidden;
      background:#fff8f0;
    }

    .front, .card{
      width:100%;
      position:relative;
    }

    .front img, .card img{
      width:100%;
      height:450px;      /* Desktop/Tablet */
      object-fit:cover;  /* Mantiene proporciÃ³n sin deformar */
      display:block;
    }

    /* Evitar animaciones no deseadas en la imagen principal */
    .card img{ animation:none!important; transition:none!important; }

    /* Estado visible/invisible */
    .card{ display:none; }
    .open .front{ display:none; }
    .open .card{ display:block; }

    /* Rebote del sobre al abrir */
    .bounce img{ animation:bounceEnvelope 1.2s ease; }
    @keyframes bounceEnvelope{
      0%{transform:translateY(0) rotate(0)}
      30%{transform:translateY(-18px) rotate(-4deg)}
      50%{transform:translateY(0) rotate(4deg)}
      70%{transform:translateY(-9px) rotate(-2deg)}
      100%{transform:translateY(0) rotate(0)}
    }

    /* BOTÃ“N ABRIR */
    #openBtn{
      margin:36px 0 14px 0; /* lo deja mÃ¡s centrado visualmente */
      padding:16px 28px;
      width:86%;
      max-width:340px;
      border:none;
      border-radius:30px;
      font-size:22px;
      color:#fff;
      cursor:pointer;
      background-image:var(--grad);
      box-shadow:var(--sombra);
      transition:transform .15s ease, filter .25s ease;
    }
    #openBtn:hover{ filter:brightness(1.06) }
    #openBtn:active{ transform:scale(.98) }

    /* MENSAJE FESTIVO */
    .mensaje{
      text-align:center;
      color:#c2185b;
      font-size:30px;        /* Grande y legible */
      line-height:1.35;
      margin:16px 8px 10px;
    }

    /* SECCIÃ“N CONFIRMACIÃ“N / BOTONES */
    .confirmation-section{
      width:100%;
      max-width:420px;
      text-align:center;
      display:none;
      animation:fadeInUp .8s ease both;
      margin-top:8px;
    }
    .confirmation-section.visible{ display:block; }

    .confirmation-text{
      font-size:30px;
      margin:10px 0 8px 0;
      color:#b0124a;
    }

    .button-group-bottom{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;             /* separaciÃ³n entre botones */
      margin:14px 0 18px;
      width:100%;
    }

    /* BOTONES PRINCIPALES CON BRILLO/GRADIENTE */
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:86%;
      max-width:340px;
      padding:18px 32px;
      border:none;
      border-radius:34px;
      color:#fff;
      text-decoration:none;
      font-size:26px;         /* LETRAS GRANDES */
      font-weight:700;
      cursor:pointer;
      background-image:var(--grad);
      box-shadow:var(--sombra);
      transition:transform .12s ease, filter .25s ease, box-shadow .25s ease;
    }
    .btn:hover{
      filter:brightness(1.08);
      box-shadow:0 14px 34px rgba(255,105,180,.55);
    }
    .btn:active{ transform:scale(.98) }
    .btn img{ width:30px; height:30px; }

    @keyframes fadeInUp{
      from{opacity:0; transform:translateY(18px)}
      to{opacity:1; transform:translateY(0)}
    }

    /* RESPONSIVE: mÃ³vil */
    @media (max-width:480px){
      .front img, .card img{ height:320px; }   /* mÃ¡s contenido visible, mejor proporciÃ³n */
      #openBtn{ font-size:21px; padding:15px 26px; }
      .mensaje{ font-size:28px; }
      .confirmation-text{ font-size:28px; }
      .btn{ font-size:24px; padding:16px 28px; }
      .btn img{ width:28px; height:28px; }
    }

    /* Accesibilidad: si el usuario prefiere menos movimiento */
    @media (prefers-reduced-motion: reduce){
      .bounce img{ animation:none !important; }
      .confirmation-section{ animation:none !important; }
      html{ scroll-behavior:auto; }
    }
  </style>
</head>
<body>

  <!-- SOBRE / TARJETA -->
  <div class="envelope-container" id="envelopeContainer">

        <img id="frontImg" src="./1.Lauren.JPG" alt="Sobre cerrado"

  <!-- BOTÃ“N ABRIR INVITACIÃ“N -->
  <button id="openBtn">ðŸ“© Abrir invitaciÃ³n</button>

  <!-- SECCIÃ“N MENSAJE + BOTONES (aparece tras abrir) -->
  <div class="confirmation-section" id="confirmationSection">

    </div>

    <div class="confirmation-text">Confirma tu asistencia</div>

    <div class="button-group-bottom">
      <!-- CONFIRMAR con mensaje pre-escrito en WhatsApp -->
      <a class="btn"

  <script>

    const confirmBtn = document.getElementById('confirmBtn');

    // Configura enlaces dinÃ¡micos (WhatsApp con mensaje y Google Maps)
    const telefono = '18296714033'; // tu nÃºmero (puedes cambiarlo)

  </script>
</body>
</html>
